<!DOCTYPE html>
<html lang="en">

    <title>MultiLevel Organisation Chart</title>
</head>
<body>
    <h1>MultiLevel Organisation Chart</h1>
    <table border="1" cellspacing="0" cellpadding="5">

            <th>Manager</th>
            <th>no.of.employees</th>
            <th>Budget %</th>
            <th>Budget</th>
        </tr>
    </thead>
    <tdata>
        <tr style="background-color: aqua;">
            <td>HR</td>
            <td>Sachin</td>
            <td>100</td>
            <td>40%</td>
            <td>40L</td>
        </tr>
        <tr style="background-color: rgb(217, 213, 141);">
            <td rowspan="2">Engineering</td>
            <td>Lokesh</td>
            <td>200</td>
            <td rowspan="2">20%</td>
            <td rowspan="2">20L</td>
        </tr>
        <tr style="background-color:  rgb(217, 213, 141);">
            <td>Anirudh</td>
            <td>500</td>
            
        </tr>
        <tr style="background-color: cornflowerblue;">
            <td>Marketing</td>
            <td>Harshith</td>
            <td>300</td>
            <td>40%</td>
            <td>40L</td>
        </tr>
        <tr style="background-color: rgb(98, 179, 189);">
            <td colspan="4" style="text-align: right;">Total:</td>
            <td >100L</td>
        </tr>
    </tdata>
    </table>
</body>
</html>
